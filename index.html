<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer type="text/javascript" src="fontawesome.js"></script>
    <script defer src="jquery-3.2.1.min.js"></script>
    <script defer type="text/javascript" src="scripts.js"></script>
</head>
<body>

<header id="tempHeader">
    <div id="tempPageTitle">Random Quote Generator</div>
    brought to you by
    <div id="tempAuthor">jordiCombs</div>
    <table id="tempLogoTable">
        <tr>
            <td id="tempLogoTableLeft"><hr class="flared"></td>
            <td id="tempLogoTableCenter"><img id="logoImg" src="http://res.cloudinary.com/hieratikos/image/upload/v1492361036/NightfallLogo_ndt9em.png"></td>
            <td id="tempLogoTableRight"><hr class="flared"></td>
        </tr>
    </table>
</header>

<div class="quote-box">
    <div class="quote-text">
        <span id="text"></span>
    </div>
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i> </a>
        <button class="button" id="new-quote">New Quote</button>
    </div>
</div>
</body>
</html>
